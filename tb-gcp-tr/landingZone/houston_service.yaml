apiVersion: v1
kind: Service
metadata:
  name: houstonservice
  labels:
    app: houstonservice
spec:
  ports:
    - port: 3001
      targetPort: 5000
      name: http
    - port: 443
      targetPort: 5000
      name: https
  selector:
    app: houstonservice
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: houstonservice-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: houstonservice
        version: v1
    spec:
      containers:
        - name: houstonservice
          image: gcr.io/tranquility-base-images/tb-houston-service:alpha
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: /app/ssp-config.yaml
              subPath: ssp-config.yaml
            - name: google-cloud-key
              mountPath: /var/secrets/google
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/ssp-service-account-config.json
      volumes:
        - name: config-volume
          configMap:
            name: ssp-config
        - name: google-cloud-key
          secret:
            secretName: ssp-service-account

