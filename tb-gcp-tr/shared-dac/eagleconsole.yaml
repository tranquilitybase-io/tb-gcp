#
#### Eagle Console UI App #####
#
#

apiVersion: v1
kind: Service
metadata:
  name: eagleconsole
  namespace: ssp
  labels:
    app: eagleconsole
spec:
  ports:
    - port: 80
      targetPort: 4200
      name: http
    - port: 443
      targetPort: 4200
      name: https
  selector:
    app: eagleconsole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eagleconsole-v1
  namespace: ssp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eagleconsole
  template:
    metadata:
      labels:
        app: eagleconsole
        version: v1
    spec:
      containers:
        - name: eagleconsole
          image: gcr.io/tranquility-base-images/tb-eagle-console:landingzone
          resources:
            requests:
              cpu: "100m"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /app/ec-config.yaml
              subPath: ec-config.yaml
            - name: google-cloud-key
              mountPath: /var/secrets/google
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/ec-service-account-config.json
      volumes:
        - name: config-volume
          configMap:
            name: ec-config
        - name: google-cloud-key
          secret:
            secretName: ec-service-account
