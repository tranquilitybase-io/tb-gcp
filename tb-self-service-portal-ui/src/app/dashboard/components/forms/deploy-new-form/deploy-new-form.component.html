<form [formGroup]="developNewForm" autocomplete="false">
    <div class="form-group">
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="state">Select your Github branch / Tag(s)</label>
              <ng-select [items]="branches"
                        [addTag]="addTagFn"
                        [hideSelected]="true"
                        multiple="true"
                        bindLabel="name"
                        formControlName="selectedBranches">
              </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="state">Environment</label>
              <ng-select
                [items]="environmentTypes"
                bindLabel="name"
                labelForId="state"
                [multiple]="false"
                placeholder="Environment type"
                clearAllText="Clear"
                formControlName="selectedDeployNewEnvIds">
              </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="state">Deployment Tag(s)</label>
              <ng-select
                  [items]="deploymentTags"
                  [addTag]="addDeploymentTagFn"
                  [multiple]="true"
                  multiple="true"
                  bindLabel="name"
                  placeholder="Select tags"
                  formControlName="selectedDeploymentTags">
              </ng-select>
              <div class="mt-3">                                      
                  <ul class="tag-list">
                      <li class="tag" *ngFor="let tag of selectedDeploymentTags; let i = index; trackBy: tagsTrackByFn">{{tag}} <fa-icon [icon]="closeIcon"></fa-icon></li>
                  </ul>
                  <button class="btn-environment-tags" (click)="clearEnvironmentTagsModel()">Clear all tags</button>
              </div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col d-flex justify-content-end">
            <button class="btn btn-primary" (click)="deploy()" type="submit">
              Deploy
            </button>
          </div>
        </div>
    </div>
</form>
