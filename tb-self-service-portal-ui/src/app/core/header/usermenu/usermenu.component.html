<div class="row">
    <div class="col">
      <div ngbDropdown class="usermenu">
        <button class="btn btn-menu vcenter" id="dropdownForm1" ngbDropdownToggle>
          <figure class="usermenu__avatar">
            <img src="{{ avatar }}" class="rounded-circle z-depth-0" alt="avatar image">
            <figcaption class="usermenu__username">User Name</figcaption>
            <fa-icon [icon]="dotVerticalMenu"></fa-icon>
          </figure>
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
          <form class="px-4 py-3" [formGroup]="signInForm" (submit)="signIn()">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" formControlName="login">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" formControlName="password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem>New around here? Sign up</button>
          <button ngbDropdownItem>Forgot password?</button>
        </div>
      </div>
    </div>
</div>
